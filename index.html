<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bộ Y tế - Cổng thông tin của Bộ Y tế về Đại dịch COVID-19</title>
    <link rel="shortcut icon" href="https://static.mediacdn.vn/covid19.gov.vn/image/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Merriweather+Sans:wght@400;500;700&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="header_top">
        <div class="container">
            <div class="header_top-flex">
                <div id="currentDateHeader" class="time"></div>
                <div class="header_top-right">
                    <div class="header_search">
                        <div class="form-search">
                            <div class="input-layout">
                                <input class="input-search input-search-text" placeholder="Nhập từ khóa">
                            </div>
                            <a href="javascript:;" title="Tìm kiếm" class="form-search-btn btn-search-submit">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z"
                                          stroke="#999999" stroke-width="2" stroke-linecap="round"
                                          stroke-linejoin="round"></path>
                                    <path d="M18.9984 18.9999L14.6484 14.6499" stroke="#999999" stroke-width="2"
                                          stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </a>
                        </div>

                    </div>
                    <div class="header__top-hotline">
                        <a href="tel:19009095" rel="nofollow" title="đường dây nóng" class="header-hl">
                            Đường dây nóng: 19009095
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-middle">
        <div class="container">
            <div class="header__middle-flex">
                <h1>
                    <a href="/" class="header__logo" title="Trang chủ">
                        <img alt="" src="https://static.mediacdn.vn/covid19.gov.vn/image/logo.png">
                    </a>
                </h1>
                <p class="header-slg">
                    <span class="row-mb">CỔNG THÔNG TIN CỦA BỘ Y TẾ </span>VỀ ĐẠI DỊCH COVID-19
                </p>
            </div>
        </div>
    </div>
</header>

</body>
</html>
